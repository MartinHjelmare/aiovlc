[tool.poetry]
authors = ["Martin Hjelmare <marhje52@gmail.com>"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
]
description = "Control VLC over telnet connection using asyncio"
documentation = "https://aiovlc.readthedocs.io"
license = "Apache Software License 2.0"
name = "aiovlc"
packages = [
  {include = "aiovlc", from = "src"},
]
readme = "README.md"
repository = "https://github.com/MartinHjelmare/aiovlc"
version = "0.1.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/MartinHjelmare/aiovlc/issues"
"Changelog" = "https://github.com/MartinHjelmare/aiovlc/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
click = "^8.1.3"
python = "^3.8.1"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
black = "^22.12.0"
flake8 = "^6.0"
flake8-docstrings = "^1.6.0"
isort = "^5.11.4"
mypy = "^0.991"
pre-commit = "^2.21.0"
pylint = "^2.15.10"
pylint-strict-informational = "^0.1"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
python-semantic-release = "^7.32.2"
pyupgrade = "^3.3.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = ">=0.16"
sphinx = ">=4.0"
sphinx-rtd-theme = ">=1.0"

[tool.poetry.scripts]
aiovlc = "aiovlc.cli:cli"

[tool.semantic_release]
branch = "main"
build_command = "pip install poetry && poetry build"
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = "src/aiovlc/__init__.py:__version__"

[tool.pytest.ini_options]
addopts = "-v -Wdefault --cov=aiovlc --cov-report=term-missing:skip-covered"
pythonpath = ["src"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING",
  "raise NotImplementedError",
  'if __name__ == "__main__":',
]

[tool.isort]
known_first_party = ["aiovlc", "tests"]
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
exclude = [
  'docs/.*',
  'setup.py',
]
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
allow_untyped_defs = true
module = "tests.*"

[[tool.mypy.overrides]]
ignore_errors = true
module = "docs.*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
